<!DOCTYPE html>
<html>
<head>
  <title>Convertidor de Imagen a Base64</title>
</head>
<body>
  <h1>Convertir Imagen a Base64</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="convertImage()">Convertir</button>
  <div id="result">
    <h2>Imagen Base64:</h2>
    <img id="base64Image" src="" alt="Imagen Base64" style="max-width: 200px;">
    <p id="base64String"></p>
  </div>

  <script>
    function convertImage() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const reader = new FileReader();

      reader.onloadend = function() {
        const base64String = reader.result;
        document.getElementById('base64Image').src = base64String;
        document.getElementById('base64String').textContent = base64String;
      }

      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
